<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<form id="imageForm">
		<input type="text" id="imageURL">	
			<button id="addImage">add image</button>
		<input type="text" id="imageCaption">
			<button id="addCaption">add caption</button>

	</form>




<script type="text/template" id="image-template">
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2">
		// <!-- this gets replaced with property from object we pass into our template -->
			<img src="<%= imageUrl %>" class="img-responsive">
			<p><%= caption %></p>
		</div>
	</div
</script>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="scripts/models/image-model.js"></script>
	
<script type="text/javascript" src="scripts/collections/image-collection.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
